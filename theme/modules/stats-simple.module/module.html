<div class="fj-not-prose fj-container fj-grid fj-grid-cols-1 fj-gap-6"
     style="grid-template-columns: repeat({{ module.stats_list | length }}, minmax(0, 1fr));">
  {% for item in module.stats_list %}
    <div class="fj-flex fj-flex-col fj-gap-2 fj-text-center">
      <p class="fj-text-3xl fj-font-semibold fj-tracking-tight">{{ item.stats_title }}</p>

      <p class="fj-text-base">{{ item.subtext }}</p>
    </div>
  {% endfor %}
</div>
