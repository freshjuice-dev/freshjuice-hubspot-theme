
<div class="fixed z-50 flex flex-col items-center justify-center right-4 md:right-8 lg:right-12 bottom-2 md:bottom-4 lg:bottom-8 cursor-pointer"
     x-cloak
     aria-hidden="true"
     x-data="{
       circumference: 28 * 2 * Math.PI,
       percent: 0,
       show: false,
       scrollProgress() {
         window.addEventListener('scroll', () => {
           let winScroll = document.body.scrollTop || document.documentElement.scrollTop
           let height = document.documentElement.scrollHeight - document.documentElement.clientHeight
           this.percent = Math.round((winScroll / height) * 100)
         })
       }
     }"
     x-show="show"
     x-init="
       scrollProgress();
       window.addEventListener('scroll', () => { show = window.scrollY > window.innerHeight * 0.75 });
     "
     x-transition:enter="transition-all ease-out duration-300"
     x-transition:enter-start="opacity-0 translate-y-12"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition-all ease-in duration-300 delay-200"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-12"
     @click="window.scrollTo({ top: 0, behavior: 'smooth' })">

  <span class="size-16 relative">
    <span class="relative size-16 flex items-center justify-center bg-cursor/75 backdrop-saturate-150 backdrop-blur-sm rounded-full overflow-hidden shadow-2xl">
      <span class="size-8 flex items-center justify-center">
        <svg class="size-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><polyline points="48 160 128 80 208 160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
      </span>

      <span class="size-16 rounded-full z-30 absolute">
        <svg width="64" height="64" class="w-full h-full absolute z-10" aria-hidden="true">
            <circle class="text-stone-200"
                    stroke-width="8" stroke="currentColor"
                    fill="transparent" r="28" cx="32" cy="32"/>
        </svg>
        <svg width="64" height="64" class="w-full h-full absolute z-20">
           <circle class="text-rose-500 transition-all ease-in duration-100"
                   stroke-width="8"
                   :stroke-dasharray="circumference"
                   :stroke-dashoffset="circumference - percent / 100 * circumference"
                   stroke-linecap="round" stroke="currentColor"
                   fill="transparent" r="28" cx="32" cy="32"/>
        </svg>
      </span>
    </span>
  </span>

  {{ '<span class="text-xs font-semibold">' ~ module.supportive_text ~ '</span>' if module.supportive_text }}

</div>
