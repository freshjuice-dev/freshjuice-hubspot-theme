<div class="container not-prose relative mx-auto max-w-lg lg:max-w-3xl">
  <div class="grid grid-cols-1 items-center gap-x-6 gap-y-8 lg:gap-x-10">

    <div class="relative col-span-2 lg:col-start-1 lg:row-start-2">
      <blockquote class="text-xl md:text-2xl">
        <p class="font-semibold">{{ module.blockquote }}</p>
      </blockquote>
    </div>

    {% if module.author_photo.src %}
      <img class="rounded-xl col-end-1 size-16 max-w-full lg:row-span-4 lg:size-72 object-cover"
           width="288" height="288"
           src="{{ resize_image_url(module.author_photo.src, 288, 288, 288) }}"
           alt="{{ module.author_photo.alt|escape_attr }}" loading="lazy">
    {% endif %}

    <div class="text-base lg:col-start-1 lg:row-start-3">
      <p class="font-bold">{{ module.author_name or "" }}</p>
      <p>{{ module.author_job_title or "" }}</p>
    </div>

  </div>
</div>
